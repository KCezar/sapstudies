_schema-version: "3.2"
ID: app-route-manage-approutemanagetest
description: A Fiori application.
version: 0.0.1
modules:
- name: app-route-manage-approutemanagetest-dest-content
  type: com.sap.application.content
  requires:
  - name: app-route-manage-approutemanagetest-dest-srv
    parameters:
      content-target: true
  - name: app-route-manage-approutemanagetest-repo-host
    parameters:
      service-key:
        name: app-route-manage-approutemanagetest-repo-host-key
  - name: app-route-manage-approutemanagetest-uaa
    parameters:
      service-key:
        name: app-route-manage-approutemanagetest-uaa-key
  parameters:
    content:
      instance:
        destinations:
        - Name: app-route-manage-approutemanagetest_repo_host
          ServiceInstanceName: app-route-manage-approutemanagetest-html5-srv
          ServiceKeyName: app-route-manage-approutemanagetest-repo-host-key
          sap.cloud.service: app-route-manage-approutemanagetest
        - Authentication: OAuth2UserTokenExchange
          Name: app-route-manage-approutemanagetest_uaa
          ServiceInstanceName: app-route-manage-approutemanagetest-xsuaa-srv
          ServiceKeyName: app-route-manage-approutemanagetest-uaa-key
          sap.cloud.service: app-route-manage-approutemanagetest
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: app-route-manage-approutemanagetest-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: app-route-manage-approutemanagetest-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - approutemanageapproutemanagetest.zip
      name: approutemanageapproutemanagetest
      target-path: resources/
- name: approutemanageapproutemanagetest
  type: html5
  path: .
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: app-route-manage-approutemanagetest-dest-srv
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: app-route-manage-approutemanagetest-dest-srv
    service-plan: lite
- name: app-route-manage-approutemanagetest-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: app-route-manage-approutemanagetest-xsuaa-srv
    service-plan: application
- name: app-route-manage-approutemanagetest-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: app-route-manage-approutemanagetest-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
