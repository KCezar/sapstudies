specVersion: "2.5"
metadata:
  name: route.test.routeapp
type: application
framework:
  name: SAPUI5
  version: 1.97.2
  libraries:
    - name: sap.m
    - name: sap.f
    - name: sap.suite.ui.generic.template
    - name: sap.ui.comp
    - name: sap.ui.core
    - name: sap.ui.generic.app
    - name: sap.ui.table
    - name: sap.ushell
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: http://localhost
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: route.test.routeapp
        ui5Theme: sap_fiori_3
    - name: fiori-tools-servestatic
      afterMiddleware: compression
      configuration:
        paths:
          - path: /resources/route/test/commons
            src: /home/user/projects/routeTest/commons/src/route/test/commons
            fallthrough: false
          - path: /resources/route/test/commons
            src: /home/user/projects/routeTest/commons/src/route/test/commons
            fallthrough: false
          - path: /resources/route/test/commons
            src: /home/user/projects/routeTest/commons/src/route/test/commons
            fallthrough: false
