_schema-version: "3.2"
ID: route-test-routeapp
description: A Fiori application.
version: 0.1.4
modules:
- name: route-test-routeapp-dest-content
  type: com.sap.application.content
  requires:
  - name: route-test-routeapp-dest-srv
    parameters:
      content-target: true
  - name: route-test-routeapp-repo-host
    parameters:
      service-key:
        name: route-test-routeapp-repo-host-key
  - name: route-test-routeapp-uaa
    parameters:
      service-key:
        name: route-test-routeapp-uaa-key
  parameters:
    content:
      subaccount:
        destinations:
        - Name: route-test-routeapp_repo_host
          ServiceInstanceName: route-test-routeapp-html5-srv
          ServiceKeyName: route-test-routeapp-repo-host-key
          sap.cloud.service: route-test-routeapp
        - Authentication: OAuth2UserTokenExchange
          Name: route-test-routeapp_uaa
          ServiceInstanceName: route-test-routeapp-xsuaa-srv
          ServiceKeyName: route-test-routeapp-uaa-key
          sap.cloud.service: route-test-routeapp
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: route-test-routeapp-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: route-test-routeapp-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - routetestrouteapp.zip
      name: routetestrouteapp
      target-path: resources/
- name: routetestrouteapp
  type: html5
  path: .
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: route-test-routeapp-dest-srv
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: route-test-routeapp-dest-srv
    service-plan: lite
- name: route-test-routeapp-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: route-test-routeapp-xsuaa-srv
    service-plan: application
- name: route-test-routeapp-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: route-test-routeapp-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
 