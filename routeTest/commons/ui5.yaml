specVersion: "2.2"
metadata:
  name: commons
type: library
framework:
  name: SAPUI5
  version: 1.96.0
  libraries:
    - name: sap.ui.core
    - name: themelib_sap_belize
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        extraExts: xml,json,properties
        path:
          - src
          - test
    - name: fiori-tools-servestatic
      afterMiddleware: compression
      configuration:
        paths:
          - path: /resources/route/test/commons
            src: /home/user/projects/routeTest/commons/src/route/test/commons
            fallthrough: false
          - path: /resources/route/test/commons
            src: /home/user/projects/routeTest/commons/src/route/test/commons
            fallthrough: false
